{% load wagtailimages_tags wagtailcore_tags %}

<section class="content --swo">
    <div class="card-list">
        {% for person in self.persons %}
            <a class="card" href="page.html">
                <div class="card-img">
                    {% image person.image width-160 height-250 as tmp_photo %}
                    <img src="{{ tmp_photo.url }}" width="{{ tmp_photo.width }}" height="{{ tmp_photo.height }}"/>
                </div>
                <div class="card-info">
                    <h1 class="card-header">{{ person.title }}
                        {{ person.birth_date }} â€“ {{ person.death_date }}
                    </h1>
                    <div class="card-text">{{ person.preview_biography|safe }}</div>
                </div>
            </a>
        {% endfor %}
    </div>
</section>
